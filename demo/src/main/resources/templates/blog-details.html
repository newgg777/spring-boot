<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">



</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header" class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    </header>
    <h1></h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.full_text}"></p>
        <a mb-3 th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">UPDATE</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button type="submit" class="btn btn-warning">DELETE</button>
        </form>
    </div>
    <br><br><br>


    <div th:each="el : ${comments}" class="alert alert-info mt-2">
        <p th:text="${el.comment}"></p>
    </div>


    <footer th:insert="blocks/footer :: footer" class="text-muted py-5">
    </footer>
</div>

</body>
</html>
