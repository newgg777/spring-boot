<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">



</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header" class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    </header>


    <h1>EDITING NEWS</h1>
    <div th:each="el : ${post}">
        <form method="post" class="form-control mt-5 mb-5">
            <input type="text" th:value="${el.title}" name="title" placeholder="Write news title" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Write news anons" class="form-control"><br>
            <textarea name="full_text"  placeholder="write news full text" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">UPDATE</button>
        </form>
    </div>


    <footer th:insert="blocks/footer :: footer" class="text-muted py-5">
    </footer>
</div>

</body>
</html>
